$(function(){
	$('#kingjih').fullpage({

		anchors: ['page0','page1', 'page2', 'page3', 'page4','page5'],
		menu: '#menu',
        navigation: true,
        'navigationPosition': 'left',
        
       //load animate        
		afterLoad: function(anchorLink, index){
			if(index == 2){
				$('.section2').find('div').fadeIn(2000);
                console.log("section2.div");
			}
			if(index == 3){
				$('.section3').find('div').delay(500).animate({
					bottom: '0'
				}, 1500, 'easeInQuad');
			}
			if(index == 4){
				$('.section4').find('div').fadeIn(2000);
			}
		},
		onLeave: function(index, direction){
//			if(index == '2'){
//				$('.section2').find('div').delay(500).animate({
//					left: '-120%'
//				}, 1500, 'easeInQuad');
//			}
			if(index == '3'){
				$('.section3').find('p').delay(500).animate({
					bottom: '-120%'
				}, 1500, 'easeInQuad');
                console.log("section3.p easeInQuad");
			}
			if(index == '4'){
				$('.section4').find('p').fadeOut(2000);
			}
		}

	});
        $(window).resize(function(){
        autoScrolling();
    });

    function autoScrolling(){
        var $ww = $(window).width();
        if($ww < 6000){
            $.fn.fullpage.setAutoScrolling(false);
        } else {
            $.fn.fullpage.setAutoScrolling(true);
        }
    }

    autoScrolling();

});
</script>
